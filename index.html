<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Your favourite music is here </title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="files/Spotify Clone/logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList"></div>
        <h1>Best of NCS - No Copyright Sounds</h1>
       <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>
            <!-- fontawesome icons -->
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3ae33eb591.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
